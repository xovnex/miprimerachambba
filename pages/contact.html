<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Welcome to Bethany's Pie Shop!</title>
    <meta name="author" content="Bethany's Pie Shop" />
    <meta name="description" content="Store front for Bethany's Pie Shop" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="../css/pie-shop.css" />
    <link rel="stylesheet" type="text/css" href="../css/grid.css" />
    <script type="text/javascript">
        function msg(){
          console.log("hello world js log");
          prompt("Your age?","0"); 
        }
    </script>
  </head>
  <body>
    <header id="mainheader">
      <img src="../images/cake.svg" height="55" alt="Bethany's Pie Shop Logo" />
      <h1>Bethany's Pie Shop</h1>
    </header>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="./pages/applepies.html">All pies</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="./pages/about.html">About</a></li>
      </ul>
    </nav>
    <main>
        <section class="content-section">
            <h2>Get in Touch</h2>
            <p>If you any questions, feel free to reach out to us</p>
            <form class="contact-form">
                <label for="name">Your Name:</label>  
                <input type="text" id="name" placeholder="enter your name"/>  
                <label for="email">Your Email:</label>  
                <input type="text" id="email" placeholder="enter your name"/>  
                <label for="message">Your Message:</label>
                <textarea id="message" placeholder="enter your message"></textarea>
                <input type="button" value="Send" onclick="msg();"/>  
            </form>
        </section>
    </main>
    <footer>
        <p>Our address is <address>Bethany's Pie Shop - Bakery Street 555 Brussels Belgium</address></p>
        <small>&copy; 2024 Bethany's Pie Shop - All rights reserved</small>
    </footer>
  </body>
</html>
