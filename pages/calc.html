<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Welcome to Bethany's Pie Shop!</title>
    <meta name="author" content="Bethany's Pie Shop" />
    <meta name="description" content="Store front for Bethany's Pie Shop" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="../css/pie-shop.css" />
    <link rel="stylesheet" type="text/css" href="../css/grid.css" />
    <script type="text/javascript">
        function calc(){
          var quantity = parseFloat(document.getElementById("quantity").value);
          var price = parseFloat(document.getElementById("price").value);
          var operator = document.getElementById("operator").value;
          console.log("quantity: "+quantity+", price:"+price+", operator:"+operator);
          var total = 0;
          switch(operator){
                case '*':
                    total = quantity * price;
                    break;
                case '+':
                    total = quantity + price;
                    break;
                case '-':
                    total = quantity - price;
                    break;
                case '/':
                    if(price !== 0){
                        total = quantity / price;
                    }else{
                        console.log("no se puede dividir");  
                    }
                    break;
                default:
                    break;
           }

          document.getElementById("result").innerHTML = "El total es: "+total;  
        }
    </script>
  </head>
  <body>
    <header id="mainheader">
      <img src="../images/cake.svg" height="55" alt="Bethany's Pie Shop Logo" />
      <h1>Bethany's Pie Shop</h1>
    </header>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="./pages/applepies.html">All pies</a></li>
        <li><a href="./pages/contact.html">Contact</a></li>
        <li><a href="#">Calc</a></li>
        <li><a href="./pages/about.html">About</a></li>
      </ul>
    </nav>
    <main>
        <section class="content-section">
            <h2>Calc</h2>
            <p>Before to buy your pies, prepare your budget</p>
            <form class="contact-form">
                <label for="quantity">Your Quantity:</label>  
                <input type="text" id="quantity" placeholder="enter your quantity"/>  
                <label for="price">Your price:</label>  
                <input type="text" id="price" placeholder="enter your price"/>  
                <label for="operator">Your operator:</label>  
                <select id="operator">
                    <option value="*">Multi</option>
                    <option value="+">Suma</option>
                    <option value="-">Resta</option>
                    <option value="/">Division</option>
                </select>  
                <input type="button" value="Calc" onclick="calc();"/> 
                <label id="result"></label> 
            </form>
        </section>
    </main>
    <footer>
        <p>Our address is <address>Bethany's Pie Shop - Bakery Street 555 Brussels Belgium</address></p>

    </footer>
  </body>
